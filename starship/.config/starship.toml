# add_newline = false
format = '$time$all$directory$character'

[time]
disabled = false
format = '\[$time\]($style)'
# time_format = '%a %d/%m/%y %I:%M%P'
time_format = '%I:%M:%S%P'

[directory]
truncation_length = 0
read_only = " 󰌾"
truncate_to_repo = false

[aws]
symbol = "  "
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'
disabled = true

[package]
symbol = "󰏗 "
disabled = true
format = '\[[$symbol$version]($style)\]'

